<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome To DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
    <h1>Welcome To Dashboard</h1>
	  
	<table>
		 <tr>
			<td>Total Enquiries</td>
			<td th:text="*{dashboardDto.totalEnqCount}"></td> </td>
		</tr>
		<tr>
			<td>Open Enquiries Count</td>
			<td th:text="*{dashboardDto. openEnqCount}" ></td>
		</tr>
		<tr>
			<td>Enrolled EnqCount</td>
			<td th:text="*{dashboardDto.enrolledEnqCount}" ></td>
		</tr>
		<tr>
			<td>Lost EnqCount</td>
			<td th:text="*{dashboardDto.lostEnqCount}" ></td>
		</tr>
					
	</table>
	</div>
	
	
	
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
